syntax = "proto3";

package auth;

option go_package = "github.com/Dawit0/examAuth/proto;auth";

service AuthService {
	rpc ValidateUser (ValidateUserRequest) returns (ValidateUserResponse);
    rpc GetUser (GetUserRequest) returns (GetUserResponse);
    rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
    rpc UpdateAdminUser (UpdateAdminUserRequest) returns (UpdateAdminUserResponse);
    rpc GetAdminUser (GetAdminUserRequest) returns (GetAdminUserResponse);
}

message ValidateUserRequest {
    string token = 1;
}

message ValidateUserResponse {
    bool isValid = 1;
    string userId = 2;
}

message GetUserRequest {
    string userId = 1;
}

message GetAdminUserRequest {
    string userId = 1;
}

message GetUserResponse {
    string id = 1;
    string username = 2;
    string phone = 3;
    string email = 4;
    string badge = 5;
    bool isActive = 6;
    double score = 7;
}

message GetAdminUserResponse {
    string id = 1;
    string username = 2;
    string phone = 3;
    string email = 4;
    bool isActive = 5;
}

message UpdateAdminUserRequest {
    string userId = 1;
    string username = 2;
    string phone = 3;
    string email = 4;
    bool isActive = 5;
    string password = 6;
}

message UpdateAdminUserResponse {
    string id = 1;
    string username = 2;
    string phone = 3;
    string email = 4;
    bool isActive = 5;
    string password = 6;
}

message UpdateUserRequest {
    string userId = 1;
    string username = 2;
    string phone = 3;
    string email = 4;
    string badge = 5;
    bool isActive = 6;
    double score = 7;
    string password = 8;
}

message UpdateUserResponse {
    string id = 1;
    string username = 2;
    string phone = 3;
    string email = 4;
    string badge = 5;
    bool isActive = 6;
    double score = 7;
    string password = 8;
}